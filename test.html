        <button id="stopButton" disabled>停止捕获音频</button>

            let audioContext;
            let mediaStreamSource;
            let audioStream;
            let pcmProcessorNode;

            document.getElementById("startButton").addEventListener("click", async () => {
                console.log('-----');
                // 创建 AudioContext
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const blob = new Blob([processCode], {
                    type: "application/javascript",
                });

                // 创建一个临时的 URL 以便下载
                const url = URL.createObjectURL(blob);

                try {
                    // 加载 AudioWorkletProcessor
                    await audioContext.audioWorklet.addModule(url).then(ret=>{
                        console.log('success');
                    }).catch(err=>{
                        console.log(err);
                    });
                    console.log('=======');

                    // 获取麦克风输入
                    audioStream = await navigator.mediaDevices.getUserMedia({
                        audio: true,
                    });

                    // 创建媒体流源节点
                    mediaStreamSource = audioContext.createMediaStreamSource(audioStream);

                    // 创建 PCM 处理器节点
                    pcmProcessorNode = new AudioWorkletNode(audioContext, "pcm-processor");

                    // 连接节点：mediaStreamSource -> pcmProcessorNode -> destination
                    mediaStreamSource.connect(pcmProcessorNode).connect(audioContext.destination);

                    // 更新按钮状态
                    document.getElementById("startButton").disabled = true;
                    document.getElementById("stopButton").disabled = false;
                } catch (error) {
                    console.error("Error accessing microphone:", error);
                }
            });

            document.getElementById("stopButton").addEventListener("click", () => {
                // 停止音频流
                if (audioStream) {
                    const tracks = audioStream.getTracks();
                    tracks.forEach((track) => track.stop());
                }

                // 关闭 AudioContext
                if (audioContext) {
                    audioContext.close();
                }

                // 更新按钮状态
                document.getElementById("startButton").disabled = false;
                document.getElementById("stopButton").disabled = true;
            });
        </script>
